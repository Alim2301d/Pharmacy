{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Medicines</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>

<nav class="navbar">
    <div class="logo">ðŸ©º MedStore</div>
    <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Add Medicines</a></li>
        <li><a href="#">About</a></li>
    </ul>
    <div class="mobile-menu">â˜°</div>

<h1 class="title">Add Medicines</h1>

<div class="form-wrapper">
    <form method="POST" enctype="multipart/form-data" class="medicine-form">
        {% csrf_token %}

        <h2>Add New Medicine</h2>
        <p>Fill medicine details carefully</p>

        <div class="form-group">
            <label>Name</label>
            {{ form.name }}
        </div>

        <div class="form-group">
            <label>Description</label>
            {{ form.description }}
        </div>

        <div class="form-group">
            <label>Price</label>
            {{ form.price }}
        </div>

        <div class="form-group">
            <label>Image</label>
            {{ form.image }}
        </div>

        <button type="submit" class="btn-submit">Save Medicine</button>
    </form>
</div>

</body>
</html>
